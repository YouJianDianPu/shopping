
<ion-header-bar class="item-input-inset assertive-bg">
  <label class="item-input-wrapper light-bg">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="text" placeholder="搜索...">
  </label>
</ion-header-bar>

<ion-content class="home">
	<div class="row row-wrap">
		<div class="col col-50" ng-repeat="item in data">
			<div class="pro-bg" ng-click="goPage('details', {id: item.pid});">
				<div>
					<img class="full-image" ng-src="{{item.imgUrl}}" />
				</div>
				<div class="pro-info">
					<p class="fl padding-left">{{item.name}}</p>
					<p class="fr padding-right"><span>￥</span><span>{{item.price}}</span></p>
				</div>	
				<div class="desc padding-left">{{item.desc}}</div>
			</div>
			
		</div>
		
	</div>
</ion-content>
