<ion-header-bar class="bar-assertive">
	<button ng-click="goBack();" class="button icon ion-ios-arrow-left button-clear"></button>
	<span class="title">商品详情</span>
</ion-header-bar>

<ion-content class="details">
	<ion-list class="card">
		<ion-item class="item-body">
			<img class="full-image" ng-src="{{data[0].imgUrl}}" />
			<div class="name-price padding-horizontal">
				<p class="fl">{{data[0].name}}</p>
				<p class="fr assertive">
					<span>￥</span><span>{{data[0].price}}</span>
				</p>
			</div>
			<p>
				<span class="subdued">月销售{{data[0].monthCount}}</span>
				<span class="subdued padding-left">库存{{data[0].surplusCount}}</span>
				<span class="count-right">
					<span class="padding-right">数量:</span><input ng-model="pdetails.count" class="count" type="text" name="" />
				</span>
				
			</p>
			<p>{{data[0].desc}}</p>
			<p>
				<span class="subdued assertive">{{data[0].like}}喜欢</span>
				<span class="subdued padding-left">{{data[0].notlike}}不喜欢</span>
			</p>
			<div ng-click="goPage('comment', {id: data[0].did});" class="button button-assertive button-outline button-small">查看全部评论>>></div>
			<div class="fRight assertive">
				<span class="padding-right">总金额:</span><span>￥{{pdetails.count * data[0].price}}</span>
			</div>
			<button ng-click="addShopCart();" class="button button-assertive button-block">加入购物车</button>
		</ion-item>
	</ion-list>
</ion-content>
