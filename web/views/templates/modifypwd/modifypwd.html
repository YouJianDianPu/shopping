<ion-header-bar class="bar-assertive" align-title="center">
	<button class="button button-clear icon ion-ios-arrow-left"></button>
	<span class="title">忘记密码</span>
</ion-header-bar>
<ion-content>
	<ion-list>
		<ion-item ng-if="domStatus.emailStatus" class="item item-input item-floating-label">
			<span class="input-label"><i class="icon ion-email assertive"></i></span>
    		<input type="text" placeholder="邮箱" ng-model="data.email">
		</ion-item>
		<ion-item ng-if="domStatus.validCodeStatus" class="item item-input item-floating-label">
			<span class="input-label"><i class="icon ion-information assertive"></i></span>
    		<input type="text" placeholder="验证码" ng-model="data.validCode">
		</ion-item>
		<ion-item ng-if="domStatus.newpwdStatus" class="item item-input item-floating-label">
			<span class="input-label"><i class="icon ion-locked assertive"></i></span>
    		<input type="password" placeholder="新密码" ng-model="data.newpwd">
		</ion-item>
		<ion-item ng-if="domStatus.cnewpwdStatus" class="item item-input item-floating-label">
			<span class="input-label"><i class="icon ion-locked assertive"></i></span>
    		<input type="password" placeholder="确认密码" ng-model="data.cnewpwd">
		</ion-item>
	</ion-list>
	<button ng-click="getValidCode();" ng-if="domStatus.codeBtnStatus" class="button button-block button-assertive">获取验证码</button>
	<button ng-click="confirmValidCode();" ng-if="domStatus.cBtnStatus" class="button button-block button-assertive">确认</button>
	<button ng-click="submitPwd();" ng-if="domStatus.sBtnStatus" class="button button-block button-assertive">提交</button>
</ion-content>
