<ion-header-bar class="bar-assertive">
	<button ng-click="goBack();" class="button icon ion-ios-arrow-left button-clear"></button>
	<span class="title">结算</span>
</ion-header-bar>

<ion-content class="padding-horizontal settle">
	<ion-list class="card">
		<ion-item class="item-body" ng-repeat="item in data">
			<img class="full-image" ng-src="{{item.imgUrl}}" />
			<div class="pro-info">
				<div class="row row-wrap">
					<div class="col col-33 text-center">商品名称</div>
					<div class="col col-33 text-center">单价</div>
					<div class="col col-33 text-center">数量</div>
					<div class="col col-33 text-center">{{item.pname}}</div>
					<div class="col col-33 text-center">￥{{item.price}}</div>
					<div class="col col-33 text-center">{{item.count}}</div>
				</div>
			</div>
			<div class="address">
				<p class="fl">收货人: {{item.nickname}}</p>
				<p class="fr">手机: {{item.phone}}</p>
				<div class="addr"><p>地址:</p><p>{{item.address}}</p></div>
			</div>
			
		</ion-item>
	</ion-list>

</ion-content>
<ion-footer-bar class="bar-stable">
	<button class="button button-clear"><span>总金额{{total}}</span></button>
	<button ng-click="settle();" class="button button-right button-assertive">结算</button>
</ion-footer-bar>
